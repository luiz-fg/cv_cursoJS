<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Somando Numeros</title>
</head>

<body>
  <h1>Somando Valores</h1>
  <input type="number" name="num_1" id="num_1"> +
  <input type="number" name="num_2" id="num_2">
  <input type="button" value="Somar" onclick="somar()">
  <p id="resposta"></p>

  <script>
    function somar() {
      let num_1 = document.getElementById('num_1')
      let num_2 = document.querySelector('input#num_2')
      let n1, n2
      n1 = Number(num_1.value)
      n2 = Number(num_2.value)
      let resposta = document.getElementById('resposta')
      let soma = n1 + n2
      resposta.innerText = soma
    }



  </script>


</body>

</html>
