<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Verificador de idade</title>
</head>
<body onload="calcIdade()">
    <header class="header">
        <h1>Verificador de idade</h1>
    </header>

    <section class="section">

        <div class="txt" id="txt">
            <p>Ano nascimento:
                <input type="number" min="1900" name="nascimento" id="nascimento" class="nascimento">
            </p>

            <p>Sexo:
                <input type="radio" name="radSex" id="M">
                <label for="M">Masculino</label>
                <input type="radio" name="radSex" id="F" checked>
                <label for="F">Feminino</label>
            </p>

            <p>
                <input type="button" value="Calcular" onclick="checaIdade()">
            </p>

        </div>

        <div class="res" >
            Preencha os dados acima para ver o resultado
            
        </div>

    </section>

    <footer class="footer">
        <p>&copy; luiz-fg</p>

    </footer>
    
</body>
<script src="js/app.js"></script>
</html>
