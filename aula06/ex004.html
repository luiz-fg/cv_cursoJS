<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    body {
      background-color: cadetblue;
      font: normal 20pt Arial;
      color: white;
    }
  </style>
</head>

<body>
  <script>
    var nome = window.prompt('Qual o seu nome ?')
    document.writeln(`Olá, ${nome}! Seu nome tem ${nome.length} letras</>`)
    document.writeln(`Olá, ${nome}! seu nome em maiusculas fica assim: ${nome.toUpperCase()}`)

    var n1 = Number(1000)
    document.writeln(`<br/> VALOR: ${n1.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}`)
    // saida de n1 será R$ 1.000,00
    // n1.toLocaleString('pt-BR', {style:'currency', currency:'BRL'})
  </script>

</body>

</html>
