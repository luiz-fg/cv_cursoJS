<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Residência</title>
</head>

<body>
  <h1>Residencias</h1>
  inform o país de residencia: <input type="text" name="resi" id="resi">
  <input type="button" value="Verificar" onclick="checar()">
  <div id="res"></div>



  <script>


    function checar() {
      var pais = window.document.getElementById('resi')
      res.innerHTML = `<p>Você reside em: ${pais.value}</p>`
      if (pais.value == 'Brasil') {
        res.innerHTML += `<p><strong>Você é Brasileiro</strong></P>`
      }
      else {
        res.innerHTML += `<p><strong>Você é Estrangeiro</strong></p>`
      }

    }


  </script>
</body>

</html>
